<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f6f8;
        }

        header {
            background-color: #2563eb;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .hero {
            padding: 40px;
            text-align: center;
            background-color: white;
        }

        .hero h1 {
            margin-bottom: 10px;
        }

        .upload-box {
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            background-color: #eef2ff;
            border-radius: 8px;
        }

        .jobs {
            display: flex;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .job-card {
            background-color: white;
            padding: 15px;
            width: 220px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #111827;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h2>Applicant Tracking System</h2>
    <p>Is your resume is good enough?</p>
</header>

<section class="hero">
    <h1>Get Matched with the Right Job</h1>
    <p>Upload your resume and let AI suggest jobs for you</p>

    <div class="upload-box">
        <input type="file"><br><br>
        <button>Upload Resume</button>
    </div>
</section>

<section class="jobs">
    <div class="job-card">
        <h3>Frontend Developer</h3>
        <p>Location: Remote</p>
        <button>Apply</button>
    </div>

    <div class="job-card">
        <h3>Java Developer</h3>
        <p>Location: Bangalore</p>
        <button>Apply</button>
    </div>

    <div class="job-card">
        <h3>Data Analyst</h3>
        <p>Location: Hyderabad</p>
        <button>Apply</button>
    </div>
</section>
<footer>
    <p> All Rights Reserved | don't try this at home</p>
</footer>

</body>
</html>
